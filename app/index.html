  <body>
    <script src="config.js"></script>
    <script>
      window.APP_CONFIG = window.APP_CONFIG || {};
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        const localConfigScript = document.createElement("script");
        localConfigScript.src = "config.local.js";
        document.head.appendChild(localConfigScript);
      }
    </script>
    <div class="text-logo" aria-label="Arcium Pixels logo">Arcium Pixels</div>
    <div
      id="arciumStatusBadge"
      class="arcium-status arcium-status--loading"
      role="status"
      aria-live="polite"
    >
      Arcium: checking...
    </div>
    <div class="wallet-controls">
      <div class="wallet-provider">
        <select id="walletProviderSelect" aria-label="Wallet Provider">
          <option value="auto">Auto Wallet</option>
          <option value="phantom">Phantom</option>
          <option value="solflare">Solflare</option>
        </select>
        <button
          id="walletProviderToggle"
          class="wallet-provider-toggle"
          type="button"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          Auto Wallet
        </button>
        <div
          id="walletProviderMenu"
          class="wallet-provider-menu"
          role="listbox"
        >
          <button class="wallet-provider-item" type="button" data-value="auto">
            Auto Wallet
          </button>
          <button
            class="wallet-provider-item"
            type="button"
            data-value="phantom"
          >
            Phantom
          </button>
          <button
            class="wallet-provider-item"
            type="button"
            data-value="solflare"
          >
            Solflare
          </button>
        </div>
      </div>
      <button id="connectWalletBtn" type="button">Connect Wallet</button>
      <button id="disconnectWalletBtn" type="button">Disconnect Wallet</button>
      <span id="walletStatus" class="wallet-status">Wallet not connected</span>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-title">Attach X Profile</p>
        <p id="particleInfo" class="particle-info"></p>
        <a
          id="ownerProfileLink"
          class="owner-profile-link"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <form id="profileForm" class="profile-form" autocomplete="off">
          <input
            id="usernameInput"
            class="profile-input"
            type="text"
            placeholder="Enter X username"
          />
          <button id="fetchBtn" type="submit">Fetch Profile</button>
        </form>
        <div id="fetchStatus" class="fetch-status"></div>
        <img
          id="profilePreview"
          class="profile-preview"
          alt="Profile preview"
        />
        <button id="addBtn" class="add-btn" type="button" disabled>
          Add To Pixel
        </button>
      </div>
    </div>

    <div class="controls">
      <!-- <button id="warpButton">Warp</button> -->
    </div>
    <div id="appToast" class="app-toast" role="status" aria-live="polite"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
